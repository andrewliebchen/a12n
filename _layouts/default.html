<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <title>{{ page.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

  <link rel="stylesheet" href="/stylesheets/style.css" type="text/css" media="screen">

  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-11073343-13', 'andrew-liebchen.com');
    ga('send', 'pageview');
  </script>
</head>

<body>
  <div class="width-wrapper">
    <header>
      <h1><a href="/">{{ site.name }}</a></h1>
    </header>

    <nav>
      <div class="width-wrapper">
        {% for link in site.navigation %}
          {% assign current = nil %}
          {% if page.url contains link.url %}
            {% assign current = 'is-selected' %}
          {% endif %}
          <a href="{{ link.url }}" class="nav-item {{ current }}">{{ link.title }}</a>
        {% endfor %}
        <a href="http://dribbble.com/andrewliebchen" class="nav-item" target="_blank">Work on Dribbble</a>
      </div>
    </nav>

    {{ content }}

    <footer>
      <p>
        This site is a documented work in progress.<br/>
        <a href="https://github.com/andrewliebchen/a12n" title="This site's source">View the source on Github</a>
      </p>
    </footer>
  </div>
</body>
</html>
