---
layout: default
---

<section class="section post">
  <article>
    <h2>{{ page.title }}</h2>
    {{ content }}
    <p>
      <small>Posted <time>{{ page.date | timeago }}</time></small>
    </p>
  </article>
  {% if page.changelog %}
    <div class="changelog">
      <h3>Changelog</h3>
      <p>{{ page.changelog }}</p>
    </div>
  {% endif %}
</section>
