layout: default
title: Andrew Liebchen
---

<section class="posts">
  {% for post in site.posts %}
    <article class="post-excerpt">
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      {{ post.excerpt }}
      <p><a href="{{ post.url }}">Continue reading</a></p>
      <p><small>Posted <time>{{ post.date | timeago }}</time></small></p>
    </article>
  {% endfor %}
</section>
